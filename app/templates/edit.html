<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<h1>Edit Your Profile</h1>
	<hr><br>
	<form action="" method="post" name="edit">
	{{form.hidden_tag()}}
	<table>
	<tr>
		<td>Your nickname:</td>
		<td>{{form.nickname(size=24)}}</td>
	</tr>
	<tr>
		<td>About Yourself:</td>
		<td>{{form.about_me(cols=32,rows=4)}}</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Save Changes"></td>
	</tr>
	<tr>
		<td colspan="2"><br><hr><br></td>
	</tr>
	</form>
	<form action="{{url_for('remove')}}">
	<tr>
		<td>Account:</td>
		<td><input type="submit" value="Remove My Account"></td>
	</tr>
	</table>
	</form>
{% endblock %}
